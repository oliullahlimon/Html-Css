<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="heading">Complex Form Design</header>
        <div>
            <form>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input
                         type="text"
                         id="first-name"
                         placeholder="Oliullah"
                        />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input
                         type="text"
                         id="last-name"
                         placeholder="Limon"
                        />
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                         type="email"
                         id="email"
                         placeholder="oliullah.limon.55@gmail.com"
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input
                         type="tel"
                         id="phone"
                         placeholder="+8801799898717"
                        />
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="">Bangladesh</option>
                            <option value="">India</option>
                            <option value="">Pakistan</option>
                            <option value="">Sri lanka</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city">
                            <option value="">Dhaka</option>
                            <option value="">Mumbai</option>
                            <option value="">Lahore</option>
                            <option value="">Colombo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-inline">
                            <input 
                             type="radio"
                             value="Male"
                             id="male"
                             name="gender"
                            />
                             <label for="male">Male</label>
                        </div>
                        <div class="radio-inline">
                            <input
                             type="radio"
                             value="Female"
                             id="female"
                             name="gender"
                            />
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-inline">
                            <input
                             type="radio"
                             value="Other"
                             id="other"
                             name="gender"
                            />
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-group bio">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio"></textarea>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                         type="password"
                         id="password"
                         placeholder="Password"
                        />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input
                         type="password"
                         id="confirm-password"
                         placeholder="Password"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-inline">
                        <input 
                         type="checkbox"
                         id="aggrement"
                        />
                        <label for="aggrement">I accept terms and conditions</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn reset" type="reset">
                        Reset
                    </button>
                    <button class="btn submit" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
