<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>HTML Form</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="fname">First Name:</label><br />
                <input
                 type="text"
                 id="fname"
                 name="fname"
                 value="Oliullah"
                 placeholder="Enter Your First Name"
                 class="form-control"
                 /><br>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label><br />
                <input
                 type="text"
                 id="lname"
                 name="lname"
                 value="Limon"
                 placeholder="Enter Your Last Name"
                 class="form-control"
                 /><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br />
                <input
                 type="email"
                 id="email"
                 name="email"
                 value="oliullah.limon.55@gmail.com"
                 placeholder="Enter Your Email Id"
                 class="form-control"
                 /><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br />
                <input
                 type="password"
                 id="password"
                 name="password"
                 placeholder="Enter Your Gmail Password"
                 class="form-control"
                 /><br>
            </div>
            <div class="form-group">
                <input 
                 type="submit"
                 class="submit-btn"
                >
            </div>
        </form>
    </div>
    <br>
</body>
</html>
